image: gitpod/workspace-full

vscode:
  extensions:
    - vscjava.vscode-java-pack
    - redhat.java
    - gabrielbb.vscode-lombok
    - vmware.vscode-spring-boot
    - Pleiades.java-extension-pack-jdk
    - eamodio.gitlens
    - mtxr.sqltools
    - mtxr.sqltools-driver-mysql
    # Adicione outras extensões necessárias aqui

ports:
    - port: 3000
      onOpen: open-preview
      name: Website
      description: Website Preview
      visibility: privatedocker start mariadb-container
      protocol: https

tasks:
  - name: Start Spring Boot API
    init: pwd
    command: docker run --name mariadb-container -e MYSQL_ROOT_PASSWORD=senha-do-banco-de-dados -p 3306:3306 -v /workspace/gestaoRecursosConselho/dB -d mariadb || docker start mariadb-container